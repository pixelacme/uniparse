version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/" # Root of the workspace
    schedule:
      interval: "weekly" # or "daily", "monthly"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(deps)"

  # Optional: GitHub Actions updates too!
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
